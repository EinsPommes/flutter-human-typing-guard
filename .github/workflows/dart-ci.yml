name: Dart CI

# Run on pushes to main/develop and PRs
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/human_typing_guard/**'
      - '.github/workflows/dart-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/human_typing_guard/**'
      - '.github/workflows/dart-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        flutter-version: ['3.10.0', '3.16.0', '3.19.0']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ matrix.flutter-version }}
        channel: 'stable'
        
    - name: Install dependencies
      run: |
        cd packages/human_typing_guard
        flutter pub get
        
    - name: Verify formatting
      run: |
        cd packages/human_typing_guard
        dart format --output=none --set-exit-if-changed .
        
    - name: Analyze project source
      run: |
        cd packages/human_typing_guard
        flutter analyze --fatal-infos
        
    - name: Run tests
      run: |
        cd packages/human_typing_guard
        flutter test --coverage
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: packages/human_typing_guard/coverage/lcov.info
        flags: dart
        name: dart-coverage
        
    - name: Check pub publish
      run: |
        cd packages/human_typing_guard
        flutter pub publish --dry-run

  format-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        
    - name: Check formatting
      run: |
        cd packages/human_typing_guard
        dart format --output=none --set-exit-if-changed .
        
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        
    - name: Install dependencies
      run: |
        cd packages/human_typing_guard
        flutter pub get
        
    - name: Analyze project source
      run: |
        cd packages/human_typing_guard
        flutter analyze --fatal-infos
        
  test-coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        
    - name: Install dependencies
      run: |
        cd packages/human_typing_guard
        flutter pub get
        
    - name: Run tests with coverage
      run: |
        cd packages/human_typing_guard
        flutter test --coverage
        
    - name: Generate coverage report
      run: |
        cd packages/human_typing_guard
        genhtml coverage/lcov.info -o coverage/html
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: packages/human_typing_guard/coverage/html/
        
    - name: Comment coverage on PR
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        lcov-file: packages/human_typing_guard/coverage/lcov.info
        github-token: ${{ secrets.GITHUB_TOKEN }}
        delete-old-comments: true
